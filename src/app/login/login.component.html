<p>login works!</p>
<form align="center" #regcom="ngForm">

    <label for="username">Username:</label><br>
    <input type="text"  name="uastname" required [(ngModel)]="val.username" #name="ngModel">
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger" ></div>
    <div *ngIf="name.errors?.required" class="red" >  *Must required... </div>
  
    <br><br><label for="pwd">Password:</label><br>
    <input type="password"  name="pwd" required [(ngModel)]="val.password " #nam="ngModel">
    <div *ngIf="nam.invalid && (nam.dirty || nam.touched)" class="alert alert-danger" ></div>
    <div *ngIf="nam.errors?.required" class="red" >  *Must required... </div><br><br>

    <input type="button" value="login" (click)="login()"><br><br>
    <a class="reg" routerLink="/register">Register</a>
</form>
